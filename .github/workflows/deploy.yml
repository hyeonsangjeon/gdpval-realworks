name: Aggregate Tests & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'data/tests/**'      # yaml 파일 변경 시
      - 'src/**'              # 소스 변경 시
      - 'scripts/**'          # 스크립트 변경 시

  workflow_dispatch:          # 수동 실행 가능

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Aggregate test data
        run: node scripts/aggregate-tests.mjs

      - name: Verify generated files
        run: |
          echo "=== Generated Files ==="
          ls -la public/generated/
          echo ""
          echo "=== experiments-index.json (first 5 lines) ==="
          head -5 public/generated/experiments-index.json
          echo ""
          echo "=== llm-context.md size ==="
          wc -c public/generated/llm-context.md

      - name: Build
        run: npm run build
        env:
          # prebuild에서도 aggregate가 실행되지만,
          # 위에서 이미 실행했으므로 2번 실행됨 (멱등이라 OK)
          NODE_ENV: production

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
